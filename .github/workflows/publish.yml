on:
  workflow_dispatch:
  push:
    branches: main
  pull_request:

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "Setup Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: "Install uv"
        uses: astral-sh/setup-uv@v6

      - name: "Install the project"
        run: uv sync --locked --all-extras --dev

      - name: Add venv to PATH
        run: echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto
        run: uv run quarto render

      - name: lint and format with pre-commit
        run: uv run pre-commit run --all-files
        continue-on-error: true

      - name: confirm pre-commit
        run: uv run pre-commit run --all-files
        continue-on-error: false

      - name: Commit GFM notes back to branch
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MSG" == "Update generated Markdown"* ]]; then
            echo "Last commit was generated Markdown, skipping commit to avoid loop."
            exit 0
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add '**/*.md' || true
          if ! git diff --cached --quiet; then
            git commit -m "Update generated Markdown"
            git push
          else
            echo "No Markdown changes to commit."
          fi

      - name: Deploy PR preview
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          destination_dir: pr-preview/${{ github.event.pull_request.number }}

      - name: tage PR preview link
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Preview Deployed!**
            Your rendered site is available here:

            **https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/${{ github.event.pull_request.number }}/**

            _(Updates automatically on each push)_

      - name: Publish
        if: github.ref == 'refs/heads/main'
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: _site
          skip-render: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: cleanup PR previews when PR closed
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages
          git checkout gh-pages
          PR_DIR = "pr-preview/${{ github.event.pull_request.number }}"
          if [ -d "$PR_DIR" ]; then
            git rm -r "$PR_DIR"
            git commit -m "Remove PR preview #${{ github.event.pull_request.number }}"
            git push origin gh-pages
          else
            echo "No PR preview found for this PR"
          fi
